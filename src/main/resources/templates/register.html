		</nav>
	</div>

	<div class="largeLoginPane" id="largeLoginPaneId">
		<div class="loginPane" id="loginPaneId">

			<div style="float: right; margin-right: -40px; margin-top: -45px;">
				<a href = "javascript: showLoginPane(false)"> &#10006; </a>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
						<input type="button" onclick="location.href='/register'" style="margin-left: 10px; " value="Register" class="btn btn-default" />
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="divutz">
		<div style="text-align: center;"><h1>Register and shit</h1></div> <br />

		<div style="width: 100%; height: auto; left: 100px;">

		<form action="#" th:action="@{/create}" th:object="${user}" method="post">

			<div class="col-lg-6">
				<div class="form-group">
					<label>Name</label>
					<input class="form-control" th:field="*{name}"/>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input class="form-control" th:field="*{email}"/>
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="form-control" th:field="*{password}" type="password"/>
				</div>
				<div class="form-group">
					<label>Confirm password</label>
					<input class="form-control" th:field="*{confirmPassword}" type="password"/>
				</div>
				<button type="submit" value="Submit" class="btn btn-danger">Submit</button>
			</div>
		</form>
		</div>
	</div>
