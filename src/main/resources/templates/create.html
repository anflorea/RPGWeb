<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<form action="#" th:action="@{/create}" th:object="${user}" method="post">

    <div class="col-lg-6">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" th:field="*{email}"/>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" th:field="*{password}" type="password"/>
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input class="form-control" th:field="*{confirmPassword}" type="password"/>
        </div>
        <button type="submit" value="Submit" class="btn btn-danger">Submit</button>
    </div>

</form>
</body>

</html>
